{% load static %}
{% load myapptags %}
{% settingstag as settings %}
<!DOCTYPE html>
<html lang="en" class="h-100">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Online Account Login | {{settings.title}}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{settings.iconfav.url}}">
    <link href="{% static '' %}assets/css/style.css" rel="stylesheet">
	
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="/"><img src="{{settings.iconwhite.url}}" alt="" style="width: 200px;"></a>
									</div>
                                    <h4 class="text-center mb-4 text-white">Log into your account</h4>
                                    {% include 'account/alert.html' %}
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Account ID</strong></label>
                                            <input type="text" name="username" value="{{data.email}}" class="form-control input-rounded" required >
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Password</strong></label>
                                            <input type="password" name="password" class="form-control input-rounded" required>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                           <div class="form-group">
                                                <a class="text-white" href="{% url 'password_reset' %}">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-white text-primary btn-block">Log Me In</button>
                                        </div>
                                    </form>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static '' %}assets/vendor/global/global.min.js"></script>
	<script src="{% static '' %}assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="{% static '' %}assets/js/custom.min.js"></script>
    <script src="{% static '' %}assets/js/dlabnav-init.js"></script>

</body>


</html>
